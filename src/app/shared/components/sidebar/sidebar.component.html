<div class="logo">
  <a href="/" class="simple-text logo-mini">
    <div class=" logo-japi">
      <img src="./assets/img/japi-verde.png" />
    </div>
  </a>
  <a href="/" class=" pad  logo-normal font-weight-bold">
    Japi Express
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="now-ui-icons {{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
