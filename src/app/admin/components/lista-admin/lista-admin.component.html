<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Cargando ...</p>
</ngx-spinner>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body d-flex align-items-center">
        <select
          class="form-select form-main-select col-md-3 mr-2"
          id="entrega"
          style="display: block"
          (change)="selectSpinner($event.target.value)"
        >
          <option [value]="o.id" *ngFor="let o of spinner">
            {{ o.descripcion }}
          </option>
        </select>
        <input
          type="text"
          name="search"
          id="search"
          class="form-control form-main-input col-md-3 mr-2"
          [(ngModel)]="searchTxt"
          placeholder="Buscar"
        />
        <button
          class="btn btn-green"
          id="btn-search-date"
          (click)="filterList()"
        >
          Filtrar
        </button>
      </div>
      <div class="card-header">
        <h2 class="card-title">Lista de Administradores de Japi</h2>
      </div>
      <div class="card-body">
        <div *ngIf="data.length !== 0" class="table-responsive">
          <table class="table table-hover">
            <thead class="table-head">
              <th scope="col">Id Usuario</th>
              <th scope="col">Correo</th>
              <th scope="col">Contrase√±a</th>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of data; index as i">
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.correo }}</td>
                <td>{{ usuario.pass }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="data.length === 0">
          <p>Administradores ...</p>
        </div>
      </div>
    </div>
  </div>
</div>
